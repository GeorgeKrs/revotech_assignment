<!-- Skeleton Loader -->
<div *ngIf="loading; else content">
  <div
    class="flex flex-col h-full border rounded border-teal-900 animate-pulse"
  >
    <div class="h-40 bg-gray-300 w-full"></div>
    <div class="flex-grow p-4 space-y-3">
      <div class="h-6 bg-gray-300 rounded"></div>
      <div class="h-4 bg-gray-300 rounded w-3/4"></div>
    </div>
  </div>
</div>

<!-- Content -->
<ng-template #content>
  <div class="flex flex-col h-full border rounded border-teal-900">
    <img
      class="flex-shrink-0 w-full h-40"
      src="{{ island.photo_thumb }}"
      alt="Island image"
    />
    <div class="flex-grow px-4 py-2">
      <div class="font-bold text-xl mb-2 text-center italic text-teal-900">
        {{ island.title }}
      </div>
      <p class="text-slate-700 text-base">
        {{ island.short_info }}
      </p>
    </div>

    <div
      class="cursor-pointer flex justify-end text-teal-900 m-2 italic font-bold"
    >
      <button
        (click)="goToIsland(island.objectId)"
        type="button"
        class="hover:animate-pulse ease-in-out inline-flex items-center gap-x-1 rounded-md bg-slate-200 px-2.5 py-1.5 text-sm font-semibold text-teal-900 shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600"
      >
        Read More
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </div>
</ng-template>
